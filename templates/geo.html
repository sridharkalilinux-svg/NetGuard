{% extends "base.html" %}

{% block content %}
<div class="mb-6">
    <h2 class="text-2xl font-bold text-white">Geolocation Intelligence</h2>
    <div class="text-zinc-500 text-sm mt-1">Visualizing global communication endpoints</div>
</div>

<!-- Geo Stats Removed as per request -->
<div class="hidden mb-8"></div>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Map Container -->
    <div class="lg:col-span-2 glass-panel p-1 rounded-3xl h-[600px] relative">
        <div id="map" class="w-full h-full rounded-2xl z-0"></div>
    </div>
    
    <!-- Country List -->
    <div class="glass-panel p-6 rounded-3xl h-[600px] flex flex-col">
        <h3 class="text-lg font-semibold text-white mb-6 flex items-center gap-2">
            <span class="w-1 h-5 bg-zinc-500 rounded-full"></span>
            Traffic by Country
        </h3>
        <div class="flex-1 overflow-y-auto pr-2 space-y-4" id="country-list">
            <!-- Populated by JS -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/geo.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadGeoData('{{ id }}');
    });
</script>
{% endblock %}
